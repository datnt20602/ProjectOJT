<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Đăng ký</title>
  <link th:href="@{CSS/register.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<section>
  <div class="form-box">
    <div class="form-value">
      <form th:action="@{/register}" method="post" th:object="${registerDto}" class="needs-validation" novalidate>
        <h2>Register</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input th:field="*{name}" type="text" class="form-control" id="name" name="name" autofocus="autofocus" required />
          <label>Name</label>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input th:field="*{email}" type="text" class="form-control" id="username" name="username" autofocus="autofocus" required />
          <label>Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input th:field="*{rePassword}" type="password" class="form-control" id="rePassword" name="rePassword" required>
          <label>Re-Password</label>
        </div>
        <p th:text="${registerError}" class="error text-danger"></p>
        <div class="forgot">
          <a href="#">Forgot Password</a>

        </div>
        <button type="submit">Log in</button>
        <div class="register">
          <p>Don't have an account <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
